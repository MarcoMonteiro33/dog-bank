# ===================================
# = FONTE DE DADOS
# ===================================
# Defina aqui as configurações para a conexão do banco de dados
spring.datasource.url=jdbc:h2:mem:dogbank
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.flyway.enabled=false

# ===================================
# = JPA / HIBERNATE
# ===================================
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = create

spring.http.multipart.max-file-size=10MB
spring.http.multipart.max-request-size=15MB

diretorio.upload.proposta=/home/monteiro/proposta
upload.documentos=upload
